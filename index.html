<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

top.alert("redirect in 10 seconds")
    
function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

sleep(20000).then(() => { 
    
  if (top.location != location) {
    top.location.href = document.location.href ;
  }

});

    

</script>
